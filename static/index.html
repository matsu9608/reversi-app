<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>リバーシ</title>
  </head>
  <body>
    <header>
      <h1>リバーシで学ぶアプリケーション設計入門</h1>
    </header>
    <main>
      <a href="/game/" class="play-button">対戦する</a>
      
      <h2 class="game-history-title">対戦履歴</h2>
      <table>
        <thead>
          <tr>
            <th>黒を打った回数</th>
            <th>白を打った回数</th>
            <th>勝った石</th>
            <th>対戦開始時刻</th>
            <th>対戦終了時刻</th>
          </tr>
        </thead>
        <tbody id="game-table-body">
          <!-- Game history will be loaded dynamically -->
        </tbody>
      </table>
    </main>
    <script src="main.js"></script>
  </body>
</html>
